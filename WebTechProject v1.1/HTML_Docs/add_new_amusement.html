<h1 id="heading"><b>Create a New Amusement Park</b></h1><br>


<form method="post">

<table cellspacing = "5px" cellpadding = "10"  class="table table-hover" style="background-color: white; width: 25%;">

  <tr>
    <td><h2>Name</h2></td>

    <td><input type="text" placeholder="eg..London" size="30"   required></td>
  </tr>
  <tr>
    <td><h2>Image URL</h2></td>
    <td><input type="text" placeholder="https://source.com/TCCKhgNmO" size="30"   required></td>
  </tr>
  <tr>
    <td><h2>Cost</h2></td>
    <td><input type="text" placeholder="20,000Rs/-" size="30"   required></td>
  </tr>
  <tr>
    <td><h2>Location</h2></td>
    <td><input type="text" placeholder="Yellow Stone Park,Montana" size="30"   required></td>
  </tr>
  <tr>
    <td><h2>Description</h2></td>
    <td><input type="text" placeholder="Montana's super volcanic hotspot" size="30"   required></td>
  </tr>
  <tr>
    <td><h2>Latitude</h2></td>
    <td><input type="text" placeholder="69.69" size="30"   required></td>
  </tr>
  <tr>
    <td><h2>Longitude</h2></td>
    <td><input type="text" placeholder="42.042" size="30"   required></td>
  </tr>  
</table><br>
<center><input type="submit" id="input_1" value="SUBMIT"></center>
</form>
